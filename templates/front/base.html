{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- The above 6 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="author" content="" />
    <!-- Page Title -->
    <title>{{page_title}}</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
    <link href="{% static 'images/favicon.png' %}" rel="apple-touch-icon">
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Select2 -->
    <link rel="stylesheet" href="{% static 'select2/select2.min.css' %}">
    
    <!-- Main CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Custom CSS -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/custom.css' %}" />

    <!-- jQuery -->
    <script src="{% static 'js/jquery.min.js' %}"></script>


    {% block css %}
    {% endblock %}
</head>

<body>
    <!--================================-->
    <!-- Page Container Start -->
    <!--================================-->
    <div class="page-container">
        <!--================================-->
        <!-- Page Sidebar Start -->
        <!--================================-->
        {% include "front/partials/_sidebar.html" %}
        <!--/ Page Sidebar End -->
        <!--================================-->
        <!-- Page Content Start -->
        <!--================================-->
        <div class="page-content">
            <!--================================-->
            <!-- Page Header Start -->
            <!--================================-->
            {% include "front/partials/_header.html" %}
            <!--/ Page Header End -->
            <!--================================-->
            <!-- Page Inner Start -->
            <!--================================-->
            <div class="page-inner">
                {% block content %}
                {% endblock %}

                <!-- The Modal -->
                <div class="modal" id="addFormModal">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title"></h4>
                                <button type="button" class="close modal-close-btn"
                                    data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body addFormBody">

                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger modal-close-btn"
                                    data-dismiss="modal">Close</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--/ Page Inner End -->
            <!--================================-->
            <!-- Page Footer Start -->
            <!--================================-->
            {% include "front/partials/_footer.html" %}
            <!--/ Page Footer End -->
        </div>
        <!--/ Page Content End -->
    </div>
    <!--/ Page Container End -->
    <!--================================-->
    <!-- Scroll To Top Start-->
    <!--================================-->
    <a href="" data-click="scroll-top" class="btn-scroll-top fade"><i class="fa fa-arrow-up"></i></a>
    <!--/ Scroll To Top End -->
    <!--================================-->
    <!--================================-->
    <!-- Footer Script -->
    <!--================================-->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/jquery-ui/jquery-ui.js' %}"></script>
    <script src="{% static 'plugins/moment/moment.min.js' %}"></script>
    <script src="{% static 'plugins/popper/popper.js' %}"></script>
    <script src="{% static 'plugins/feather/feather.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'plugins/typeahead/typeahead.js' %}"></script>
    <script src="{% static 'plugins/typeahead/typeahead-active.js' %}"></script>
    <script src="{% static 'plugins/pace/pace.min.js' %}"></script>
    <script src="{% static 'plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
    <script src="{% static 'plugins/highlight/highlight.min.js' %}"></script>

    <!-- High Charts -->
    <script src="{% static 'js/highcharts/js/highcharts.js' %}"></script>
    <script src="{% static 'js/highcharts/js/highcharts-more.js' %}"></script>
    <script src="{% static 'js/highcharts/js/dumbbell.js' %}"></script>
    <script src="{% static 'js/highcharts/js/lollipop.js' %}"></script>
    <script src="{% static 'js/highcharts/js/exporting.js' %}"></script>
    <script src="{% static 'js/highcharts/js/export-data.js' %}"></script>
    <script src="{% static 'js/highcharts/js/accessibility.js' %}"></script>

    <!-- Required Script -->
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/avesta.js' %}"></script>
    <script src="{% static 'js/avesta-customizer.js' %}"></script>

    <!-- Javascript -->
    <script src="{% static 'select2/select2.min.js' %}"></script>
    <script src="{% static 'color-picker/bootstrap-colorpicker.js' %}"></script>

    <!-- Custom JS -->
    <script src="{% static 'js/custom.js' %}"></script>


    <script>
        
    </script>

    {% block js %}
    {% endblock %}
</body>

</html>
